name: Trigger Azure ML Job

on:
  workflow_dispatch:  # This allows manual triggering

jobs:
  run-aml-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/setup-azure-cli@v1
      with:
        version: '2.44.0'  # Or the latest version of Azure CLI

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run Azure ML job
      run: |
        az ml job run submit --file ./src/model/job.yml  # Adjust the path to your job YAML file
